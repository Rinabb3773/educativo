<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario inicio de sesion</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 <!-- <img class="avatar" src="thankyou.svg"> -->
    <div class="center">
      <h1>INICIAR SESIÓNNN</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <div class="icon"><ion-icon name="person"></ion-icon></div>
          <label>Nombre de Usuario</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
          <label>Contraseña</label>
        </div>
        <div class="pass">¿Olvidó su Contraseña?</div>
        <input type="submit" value="INGRESAR">
       
        <section class="buttons">
          
          <a href="#" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#" class="twitter"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#" class="google"><ion-icon name="logo-google"></ion-icon></a>
        </section>
          <div class="signup_link">
          ¿No eres miembro? <a href="#">Registrate Aquí</a>
        </div>
      </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
