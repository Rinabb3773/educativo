<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario inicio de sesion</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>INICIAR SESIÓN</h1>
      <form method="post" onsubmit="return validar()">
        <div class="txt_field">
          <input type="text" id="usuario" required>
          <span></span>
          <div class="icon"><ion-icon name="person"></ion-icon></div>
          <label>Nombre de Usuario</label>
        </div>
        <div class="txt_field">
          <input type="password" id="contrasena" required>
          <span></span>
          <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
          <label>Contraseña</label>
        </div>
        <div id="mensaje-error" style="display: none; color: red;">Usuario que no existe en este mundo.</div>
        <input type="submit" value="INGRESAR">
        
        <section class="buttons">
          
          <a href="#" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#" class="twitter"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#" class="google"><ion-icon name="logo-google"></ion-icon></a>
        </section>
          <div class="signup_link">
          ¿No eres miembro? <a href="#">Registrate Aquí</a>
        </div>
      </form>
      
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      function validar() {
        // Obtener los valores ingresados por el usuario
        var usuario = document.getElementById("usuario").value;
        var contrasena = document.getElementById("contrasena").value;

        // Verificar si los valores son correctos (aquí puedes usar una base de datos o alguna lógica de autenticación)
        if (usuario !== "usuario1" || contrasena !== "contrasena1") {
          // Mostrar el mensaje de error
          document.getElementById("mensaje-error").style.display = "block";
          return false;
        } else {
          return true;
        }
      }
    </script>
  </body>
</html>
